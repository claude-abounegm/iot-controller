<!DOCTYPE html>
<html>
  <head>
    <title>Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
	<div class="container">
		<div class="page-header">
		  <h1>Control Panel</h1>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">Blinds</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-5">
					<div class="btn-group" role="group" aria-label="Blinds">
					  <button id="blinds_up" type="button" class="btn btn-default">UP</button>
					  <button id="blinds_stop" type="button" class="btn btn-default">STOP</button>
					  <button id="blinds_down" type="button" class="btn btn-default">DOWN</button>
					</div>
					</div>
				</div>
			</div>
			</div>
		<div class="panel panel-default">
			<div class="panel-heading">HVAC</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-5">
					<div class="btn-group" role="group" aria-label="HVAC">
					  <button id="hvac_heat" type="button" class="btn btn-default">HEAT</button>
					  <button id="hvac_cool" type="button" class="btn btn-default">COOL</button>
					  <button id="hvac_off" type="button" class="btn btn-default">OFF</button>
					</div>
					</div>
				</div>
			</div>
			</div>
		</div>
		</div>
	</div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="javascripts/script.js"></script>
  </body>
</html>
